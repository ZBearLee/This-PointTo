<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 作为对象方法的调用,函数还可以作为某个对象的方法调用，这时this就指这个上级对象。 */
        function test() {
            alert(this.x);
        }
        var o = {};
        o.x = 1;
        o.m = test;
        o.m(); // 1
    </script>
</body>

</html>
